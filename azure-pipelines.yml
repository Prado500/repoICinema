# azure-pipelines.yml
trigger:
  branches:
    include:
      - main

pool:
  vmImage: 'ubuntu-latest'

variables:
  webAppName: 'icinema-api-demo'

stages:
- stage: Build
  displayName: 'Build Stage - CI'
  jobs:
  - job: Build
    displayName: 'Build Application'
    steps:
    - checkout: self
    
    # PASO 1: Actualizar versiÃ³n para evidencia
    - script: |
        echo "ğŸ”„ Actualizando versiÃ³n para evidenciar cambios..."
        python update_version.py $(Build.BuildId)
      displayName: 'Update Version for Evidence'
    
    # PASO 2: Instalar dependencias
    - script: |
        echo "ğŸ“¦ Instalando dependencias Python..."
        pip install -r requirements.txt
      displayName: 'Install Dependencies'
    
    # PASO 3: Crear ZIP directamente
    - script: |
        echo "ğŸ—œï¸ Creando ZIP de despliegue..."
        zip -r app.zip . -x "*.git*" "*.github*" "*.venv*"
        echo "âœ… ZIP creado: app.zip"
        ls -la app.zip
      displayName: 'Create ZIP Package'
    
    # PASO 4: Publicar artifact (ESTA VEZ SÃ FUNCIONARÃ)
    - task: PublishBuildArtifacts@1
      displayName: 'Publish Build Artifact'
      inputs:
        PathtoPublish: '$(System.DefaultWorkingDirectory)/app.zip'
        ArtifactName: 'drop'
        publishLocation: 'Container'
    
    - script: |
        echo "ğŸ‰ CI COMPLETADO EXITOSAMENTE"
        echo "ğŸ“¦ Build ID: $(Build.BuildId)"
        echo "ğŸ“ Artifact: app.zip"
        echo "âœ… Listo para despliegue automÃ¡tico"
      displayName: 'CI Success'

- stage: Deploy
  displayName: 'Deploy Stage - CD'
  dependsOn: Build
  condition: succeeded()
  jobs:
  - job: Deploy
    displayName: 'Deploy to Azure'
    steps:
    # PASO 1: Descargar artifact
    - download: current
      artifact: drop
    
    # PASO 2: Desplegar en Azure Web App
    - task: AzureWebApp@1
      displayName: 'Deploy to Azure Web App'
      inputs:
        azureSubscription: 'Azure-for-Students'  # âš ï¸ VERIFICA que este es el nombre EXACTO
        appName: '$(webAppName)'
        package: '$(Pipeline.Workspace)/drop/app.zip'
    
    # PASO 3: Evidencia de Ã©xito
    - script: |
        echo "ğŸ‰ DESPLIEGUE AUTOMÃTICO EXITOSO"
        echo "ğŸŒ URL: https://$(webAppName).azurewebsites.net"
        echo "ğŸ“¦ Build ID: $(Build.BuildId)"
        echo "âœ… CD Funcionando - Cambios desplegados automÃ¡ticamente"
      displayName: 'Deployment Success Evidence'